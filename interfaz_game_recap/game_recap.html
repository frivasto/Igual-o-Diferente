<html>
<head>
<link type="text/css" href="css/start/jquery-ui-1.8.18.custom.css" rel="stylesheet" /> 
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
<style type="text/css">
	body{
		font-family: Arial, Helvetica, sans-serif;
	}
	#wrapper{
		/*resolucion 800x600*/
		background:#ffffff url('bgfondojuego.jpg') repeat-y left top;
		min-height:600px;
		width:800px;
	}
	#header{
		height:100px;
		/*background: #A690AF;*/
		width:91%;
		/*margin: 10px;*/
		margin: 10px 0px 0px 30px;
	}
	#header h1, p{
		color:white;
		text-align: center;
	}
	#header h1{		
		padding: 35px 0px 0px 0px;
		font-weight:bold;
		margin: 10px 10px 0px 10px;
	}
	#header p{
		font-size:10px;
		margin: 0px;
	}
	#content1{
		min-height:400px;
		width:30%;
		background: rgb(253,223,255);
		margin: 10px 0px 0px 30px;
		float:left;		
	}
	#content2{
		/*min-height:400px;*/
		height:400px;
		width:60%;
		background: rgb(210,188,216);
		margin: 10px 10px 10px 0px;
		float:left;		
	}
	#content2 #videos{
		height:340px;
		margin: 10px 10px 10px 10px;
		overflow:auto;		
	}
	#content1 h3, #content1 p{	
		/*color: rgb(78,1,82);*/
		padding:10px;
	}
	#content2 h3, #content2 p{	
		color: rgb(78,1,82);
	}
	#content2 h3{			
		padding: 0px 10px 5px 5px;
		margin: 5px 10px 10px 5px;
	}
	#content2 p{
		padding:1px;
		margin:2px;
		font-size: 12px;
	}
	#content2 iframe{
		float: left;			
	}
	#content2 #video_details{
		height:131px;
		overflow:auto;
		background-color:#399; /*rgb(78,1,82);*/
	}
	#content2 #video_details p{			
		color:white;
		text-align:	left;
		padding:2px 0px 0px 10px;
		font-weight:bold;
	}	
	#content2 div#video_details h3{			
		margin: 2px 10px 1px 5px;
	}
	#content1 #jugar_again{
		margin:30px
	}
	#content1 ul
	{
		list-style-type:none;
		margin:0;
		padding:0;
	}	
	#content1 a:link, #content1 a:visited
	{
		display:block;
		font-weight:bold;
		color:#FFFFFF;
		background-color:#98bf21;
		border-style:none solid none none;
		border-color:#399;
		border-width:5px;
		/*width:120px;*/
		text-align:left;
		padding:4px 4px 4px 10px;
		text-decoration:none;
		/*text-transform:uppercase;*/
	}
	#content1 a:hover, #content1 a:active
	{
		background-color:#399;/*#7A991A*/
		border-style:none solid none none;
		border-color:#7A991A;
		border-width:5px;
	}
</style>
<script type="text/javascript">
$(document).ready(function() {  
  $("#jugar_again").button();
});
</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1>My First Heading</h1>
		<p>Res&uacute;men del Juego</p>
	</div>
	<div id="body">	
		<div id="content1">
			<h3>Resultados:</h3>
			<ul>
			<li><a href="#">1 Correcto</a></li>
			<li><a href="#">2 Correcto</a></li>
			<li><a href="#">3 Incorrecto</a></li>
			<li><a href="#">4 Correcto</a></li>
			</ul>			
			<button id="jugar_again">Volver a Jugar</button>
		</div>	
		<div id="content2">
			<h3>Detalle de los resultados:</h3>
			<div id="videos">
				<div id="video_1" class="video_with_details" >
					<h3 style="margin: 0px; padding: 5px 5px 2px 0px;">T&uacute;</h3>
					<iframe width="200" height="131" src="http://www.youtube.com/embed/a_YR4dKArgo?rel=0&controls=0&border=0&egm=0&showinfo=0&showsearch=0" frameborder="0" allowfullscreen></iframe>
					<div id="video_details">
						<p>Tag 1 escrito</p>
						<p>Tag 2 escrito</p>
						<p>Tag 3 escrito</p>
						<p>Tag 4 escrito</p>
						<p>Tag 5 escrito</p>
						<p>Tag 6 escrito</p>
						<p>Tag 7 escrito</p>
					</div>
				</div>
				<div id="video_2" class="video_with_details" >	
					<h3 style="margin: 0px; padding: 5px 5px 2px 0px;">Tu compa&ntilde;ero</h3>
					<iframe width="200" height="131" src="http://www.youtube.com/embed/_RRyniZG0Jo?rel=0&controls=0&border=0&egm=0&showinfo=0&showsearch=0" frameborder="0" allowfullscreen></iframe>
					<div id="video_details">
						<p>Tag 1 escrito</p>
						<p>Tag 2 escrito</p>
					</div>
				</div>									
			</div>
		</div>	
	</div>
</div>
</body>
</html>
